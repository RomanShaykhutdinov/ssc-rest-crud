<html xmlns:th="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <title>ssc-rest-crud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container-fluid ">
    <div class="row">
        <div class="col bg-dark ">
            <nav class="navbar navbar-light bg-dark">
  <span class="navbar-text text-white">
      <b> <td th:utext="${user.username}"></td></b>
      <td>with roles:</td>
      <td th:utext="${user.role}"></td>
  </span>
                <a class="nav-link text-secondary font-weight-boldt  text-right" href="/logout">Logout</a>
            </nav>
        </div>
    </div>
    <div class="row h-100 ">
        <div class="col-2  bg-white list-group">
            <ul class="nav nav-tabs my-2 flex-column nav-pills" >
                <li class="nav-item" id="forAdmin">
                    <a class="nav-link active " data-toggle="tab" href="#main1">Admin</a>
                </li>
                <li class="nav-item" id="forUser" >
                    <a class="nav-link " id="menuUser" data-toggle="tab" href="#main2">User</a>
                </li>
            </ul>
        </div>
        <div class="col my-3 mx-3 tab-content">
            <div class="tab-pane active " id="main1"><h2>Admin panel</h2>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active " id="usersTable" data-toggle="tab"  href="#tab1">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link e"  data-toggle="tab" href="#tab2">New User</a>
                    </li>
                </ul>
                <div class="row tab-content " >
                    <div class="col  mx-3 border border-light tab-pane in active " id="tab1" style="background-color: #f5f5f5  ">
                        <h5>All users</h5>
                        <div class="row bg-white ">
                            <div class="col my-3  ">
                                <table class="table table-striped  ">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody  id="table" ></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
<!-- Form for add User -->
                    <div class="col tab-pane  mx-3 border border-light  " id="tab2" style="background-color: #f5f5f5  ">
                        <h5>Add new user</h5>
                        <form class="formAddUser" >
                            <div class="row  bg-white ">
                                <div class="col-4 mx-auto text-center font-weight-bold my-2">
                                    <label for="newUsername">
                                        First name
                                    </label><input type="text" name="username" id="newUsername" class="form-control ">
                                </div>
                            </div>
                            <div class="row  bg-white ">
                                <div class="col-4 mx-auto text-center font-weight-bold">

                                    <label for="newLastname">
                                        Last name
                                    </label><input type="text" name="lastname" id="newLastname" class="form-control">
                                </div>
                            </div>
                            <div class="row  bg-white ">
                                <div class="col-4 mx-auto text-center font-weight-bold my-2">
                                    <label for="newAge">
                                        Age
                                    </label><input type="text" name="age" id="newAge" class="form-control">
                                </div>
                            </div>
                            <div class="row  bg-white ">
                                <div class="col-4 mx-auto text-center font-weight-bold">
                                    <label for="newEmail">
                                        Email
                                    </label><input type="text" name="email" id="newEmail" class="form-control">
                                </div>
                            </div>
                            <div class="row  bg-white ">
                                <div class="col-4 mx-auto text-center font-weight-bold my-2">
                                    <label for="newPassword">
                                        Password
                                    </label><input type="text" name="password" id="newPassword" class="form-control">
                                </div>
                            </div>
                            <div class="row  bg-white ">
                                <div class="col-4 mx-auto text-center font-weight-bold">
                                    <label class="col-form-label" for="newRole">Roles</label>
                                    <select style="height: 55px" multiple class="form-control" id="newRole" name="role"
                                            type="text">
                                        <option value="USER">USER</option>
                                        <option value="ADMIN">ADMIN</option>
                                    </select>
                                    <button type="button"  class="btn btn-success addUser my-2">Add new user
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="main2">
                <h2>User information-page</h2>
                <div class="row">
                    <div class="col  mx-3 border border-light  " style="background-color: #f5f5f5  ">
                        <h5>About user</h5>
                        <div class="row bg-white ">
                            <div class="col my-3  ">
                                <table class="table table-striped  ">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Edit Modal-->
<div>
    <form class="formEditUser" >
        <div  id="myModal"  class="modal fade " role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row  bg-white " >
                            <div class="col-6 mx-auto text-center font-weight-bold ">
                                <label for="id"></label>
                                <input type="number" name="id" id="id" readonly class="form-control " ></div>
                        </div>
                        <div class="row  bg-white " >
                            <div class="col-6 mx-auto text-center font-weight-bold my-2">
                                <label for="username">
                                    First name
                                </label><input type="text" name="username" id="username" class="form-control " ></div>
                        </div>

                        <div class="row  bg-white " >
                            <div class="col-6 mx-auto text-center font-weight-bold">
                                <label for="lastname">
                                    Last name
                                </label><input type="text" name="lastname" id="lastname" class="form-control" ></div>
                        </div>
                        <div class="row  bg-white " >
                            <div class="col-6 mx-auto text-center font-weight-bold my-2">
                                <label for="age">
                                    Age
                                </label><input type="text" name="age" id="age" class="form-control" ></div>
                        </div>
                        <div class="row  bg-white " >
                            <div class="col-6 mx-auto text-center font-weight-bold">
                                <label for="email">
                                    Email
                                </label><input type="text" name="email" id="email" class="form-control" ></div>
                        </div>
                        <div class="row  bg-white " >
                            <div class="col-6 mx-auto text-center font-weight-bold my-2">
                                <label for="password">
                                    Password
                                </label><input type="text" name="password" id="password" class="form-control" ></div>
                        </div>
                        <div class="row  bg-white ">
                            <div class="col-6 mx-auto text-center font-weight-bold">
                                Role
                                <select class="custom-select form-control" multiple name="role" id="role" size="2">
                                    <option value="USER">USER</option>
                                    &nbsp
                                    <option value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" data-dismiss="modal"  class="btn btn-primary editUser ">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Delete Modal -->
<div id="myModalDelete" class="modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDelete">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row  bg-white ">
                    <div class="col-6 mx-auto text-center font-weight-bold ">
                        <label for="delId">
                        </label><input type="number" name="id" id="delId" readonly class="form-control "></div>
                </div>
                <div class="alert-danger text-dark p-2">
                    Are you uveren, chumba?!
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" data-dismiss="modal" class="btn btn-danger deleteUser ">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- My script -->
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/webjars/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="/js/table.js"></script>
</body>
</html>
